<html lang="en">
<head>

<body>

  <a href="index.html" id="back-btn">â¬… Back to Scenes</a>

  <div id="timer">Time: 00:00</div>

  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

  <div id="win-message" class="hidden">
    ğŸ‰ You found everyone! ğŸ‰
  </div>

  <div id="characters">
    <div class="character" data-character="waldo">
      <img src="assets/waldo.jpg" alt="Waldo">
      <p>Waldo</p>
    </div>
    <div class="character" data-character="wizard">
      <img src="assets/wizard.png" alt="Wizard">
      <p>Wizard</p>
    </div>
    <div class="character" data-character="wilma">

  <div id="game-container">
    <img id="game-image" alt="Whereâ€™s Waldo Scene" />

        <option value="wilma">Wilma</option>
        <option value="odlaw">Odlaw</option>

  <!-- LEADERBOARD MODAL -->
  <div id="leaderboard-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content leaderboard">
      <h2 id="leaderboard-title">Leaderboard</h2>

      <!-- Loading state -->
      <div id="leaderboard-loading" class="hidden">

    </div>
  </div>

  <!-- LANDSCAPE ONLY OVERLAY -->
  <div id="rotate-overlay">

  </div>

  <script type="module">
    const name = sessionStorage.getItem("playerName");
    if (!name) {
      window.location.href = "index.html";
    }
  </script>

  <script type="module" src="scripts/coords.js"></script>
  <script type="module" src="scripts/app.js"></script>
