<!--client/index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Where’s Waldo</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>

  <h1>Where’s Waldo</h1>

  <!-- Characters to find -->
  <div id="characters">
    <div class="character" data-character="waldo">
      <img src="assets/waldo.jpg" alt="Waldo">
      <p>Waldo</p>
    </div>
    <div class="character" data-character="wizard">
      <img src="assets/wizard.png" alt="Wizard">
      <p>Wizard</p>
    </div>
    <div class="character" data-character="wilma">
      <img src="assets/wilma.jpg" alt="Wilma">
      <p>Wilma</p>
    </div>
  </div>

  <div id="game-container">
    <img
      id="game-image"
      src="assets/winter.jpg"
      alt="Where’s Waldo Scene"
    />

    <!-- Floating selector -->
    <div id="target-box" class="hidden">
      <select id="character-select">
        <option value="">Select character</option>
        <option value="waldo">Waldo</option>
        <option value="wizard">Wizard</option>
        <option value="wilma">Wilma</option>
      </select>
    </div>
  </div>

  <!-- IMPORTANT: coords.js FIRST -->
  <script type="module" src="scripts/coords.js"></script>
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
